<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
body{
    font-family: 'Times New Roman', Times, serif;
}
table{
    border-collapse: collapse;
    width: 600PX;

}
TH, TD {
    border: 1px solid black;
    padding: 10px;
}

thead{
    background-color: gray;
    color: white;
}

    </style>
</head>
<body>
    <table>
    <thead>
        <th rowspan="3">AREA</th>
        <th rowspan="3">DISCIPLINAS</th>
        <th colspan="2">NOTAS</th>
        <th rowspan="3">MÉDIA</th>
        <tr>
            <th>NOTA 1</th>
            <th>NOTA 2</th>
            
        </tr>
    </thead>
    <tbody>
        <th rowspan="5">EXATAS</th>
        <TR>
            <td>Matemática</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        </TR>
        <tr>
            <td>Física</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
            
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
            
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
        
        </tr>

        <th colspan="4" style="background-color: gray; color: white;text-align: left;">MÉDIA DE EXATAS</th>
        <td style="background-color: gray; color: white;text-align: center;">0,0</td>
        

        <tr>
            <th rowspan="2">HUMANAS</th>
            <td>História</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>

        </tr>
        <tr>
            <td>Geografia</td>
            <td>0,0</td>
            <td>0,0</td>
            <td>0,0</td>
            
        </tr>
        <tr>
            <th colspan="4" style="background-color: gray; color: white; text-align: left;">MÉDIA DE HUMANAS</th>
            <td style="background-color: gray; color: white; text-align: center;">0,0</td>
        </tr>



    </tbody>
        


    </table>
    
</body>
</html>
