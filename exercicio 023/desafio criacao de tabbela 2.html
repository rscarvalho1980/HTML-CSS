<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela II</title>
    <Style>
        body{font-family: 'Times New Roman', Times, serif;
        }

        td{
            border: 1px solid rgba(0, 0, 0, 0.924);
            padding: 10px;
            text-align: center;}

        table{ border-collapse: collapse;
            width: 300px;

        }    
    </Style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4" >B</td>
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
            
        </tr>
        <tr>
            <td>G</td>
            <td>F</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
           
            
        </tr>
        <tr>
            <td colspan="4">N</td>
            
        </tr>
    </table>
    
</body>
</html>
