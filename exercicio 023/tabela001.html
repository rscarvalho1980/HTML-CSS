<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>



        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid rgba(0, 0, 0, 0.761);

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA
            TABLE =  TABELA
                TABLE ROW = LINHA DE TABELA
                    TABLE HEADER = CABECALHO DA TABELA
                        TABLE DATA = DADOS DA TABELA
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
