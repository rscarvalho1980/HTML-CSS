<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }
        div > p{
            display: none;
        }
        div:hover{
            color: rgba(231, 61, 61, 0.749);
        }
        div:hover>p{
            display: block;color: aliceblue;background-color: rgba(225, 38, 38, 0.822);width: 200px;
        }
        
        
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
</div>
<p>Fim do exemplo</p>



    
</body>
</html>
